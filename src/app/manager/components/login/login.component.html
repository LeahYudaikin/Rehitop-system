<div class="container">
  <form [formGroup]="LoginForm">
    <div class="title-form">
      <h3>התחברות</h3>
    </div>
    <div class="form-group">
      <label for="username" class="form-label">שם משתמש</label>
      <input matInput formControlName="username" id="username" placeholder="שם משתמש" type="text" />
      <i class="bi bi-person-fill"></i> 
    </div>
    <div class="form-group">
      <label for="password" class="form-label">סיסמה</label>
      <input [type]="showPassword ? 'text' : 'password'" formControlName="password" id="password" placeholder="סיסמה" />
      <button type="button" class="toggle-password" (click)="togglePasswordVisibility()">
        <i [class]="showPassword ? 'bi bi-eye-slash-fill' : 'bi bi-eye-fill'"></i>
      </button>
    </div>

    <mat-dialog-actions>
      <button mat-button (click)="onCancel()" class="cancel">ביטול</button>
      <button mat-button (click)="onlogin()" class="save">התחברות</button>
    </mat-dialog-actions>
  </form>
</div>
