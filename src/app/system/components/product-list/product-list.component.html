<div class="grid-list">
  <mat-card class="example-card" appearance="outlined" *ngFor="let product of pagedProducts"
    (click)="openViewer(product)">
    <img mat-card-image [src]="product.image" alt="Photo of closet">
    <div class="action-buttons" *ngIf="isLogin">
      <button mat-icon-button color="primary" (click)="editRow(product, $event)" class="edit-button" aria-label="Edit">
        <i class="bi bi-pencil-fill"></i>
      </button>
      <button mat-icon-button color="warn" (click)="deleteProduct(product, $event)" class="delete-button"
        aria-label="Delete">
        <i class="bi bi-trash3-fill"></i>
      </button>
    </div>
    <mat-card-content>
      <div>{{ product.name}}</div>
      <div class="price">{{ product.price }} â‚ª</div>
    </mat-card-content>
  </mat-card>
</div>
<div *ngIf="pagedProducts.length > 0"
  class="paginator-container" dir="rtl"><p-paginator [rows]="rows" [totalRecords]="totalProducts"
    (onPageChange)="onPageChange($event)"></p-paginator>
</div>


<product-card *ngIf="selectedProduct" [productObject]="selectedProduct" (click)="closeViewer()" />
