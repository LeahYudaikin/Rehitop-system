<div class="grid-list">
  <mat-card class="example-card" appearance="outlined" *ngFor="let product of pagedProducts"
    (click)="openViewer(product)">
    <img mat-card-image [src]="product.image" alt="Photo of closet">
    <div class="action-buttons" *ngIf="isLogin">
      <button mat-icon-button color="primary" (click)="editRow(product, $event)" class="edit-button" aria-label="Edit">
        <mat-icon>edit</mat-icon>
      </button>
      <button mat-icon-button color="warn" (click)="deleteProduct(product, $event)" class="delete-button"
        aria-label="Delete">
        <mat-icon>delete</mat-icon>
      </button>
    </div>
    <mat-card-content>
      <div>{{ product.name}}</div>
      <div>{{ product.price }} â‚ª</div>
    </mat-card-content>
  </mat-card>
</div>
<div class="pagination-controls">
  <button (click)="goToPage(currentPage - 1)" [disabled]="currentPage <= 1" class="pagination-arrow">
    &gt;
  </button>
  <button *ngFor="let page of pagesArray()" (click)="goToPage(page)"
    [class.active]="page === currentPage" class="pagination-button">
    {{ page }}
  </button>
  <button (click)="goToPage(currentPage + 1)" [disabled]="currentPage >= totalPages()" class="pagination-arrow">
    &lt;
  </button>
</div>


<product-card *ngIf="selectedProduct" [productObject]="selectedProduct" (click)="closeViewer()" />
